general {
        output_format = "i3bar"
        colors = false
	color_separator = "#B3BEFF"
        interval = 5
}

order += "ipv6"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"
order += "volume master"


wireless _first_ {
        format_up = "%quality %essid %frequency %bitrate %ip"
        format_down = "No wifi"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "  %speed  %ip"
        format_down = "No LAN"
}

battery 0 {
        format = "%status %percentage %remaining"
	format_down = "No battery"
        status_chr = "CHR"
        status_bat = "BAT"
        status_unk = "UNK"
        status_full = "FULL"
	low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnagentd.pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}
cpu_usage {
  format = "%usage"
}

cpu_temperature 0 {
  format = "%degreesÂ°C"
  max_threshold = "65"
}

disk "/" {
        format = "%avail"
}


volume master {
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        # termsyn font
        format = "ðŸ”Š %volume "
	format_muted = "ðŸ”‡ %volume"
}


