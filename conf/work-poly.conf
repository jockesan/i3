[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
;background = #3f3f3f
;background-alt = #000f0f0f
;foreground = #dfdfdf
;foreground-alt = #555
;primary = #ffb52a
;secondary = #e60053
;alert = #bd2c40

background = ${xrdb:color0:#222}
background-alt = ${xrdb:color2:#222} 
foreground = ${xrdb:color9:#222} 
foreground-alt = ${xrdb:color9:#222} 
primary = ${xrdb:color4:#222} 
secondary = ${xrdb:color3:#222} 
alert = ${xrdb:color3:#222} 




;
;  eDP-1 bar
; 
;

[bar/lappy]
;monitor = eDP-1
width = 100%
height = 20
radius = 0.0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1

font-1 = FuraCode Nerd Font:pixelsize=8;1
font-2 = unifont:fontformat=truetype:size=8:antialias=false;0
font-3 = siji:pixelsize=8;1
font-0 = FontAwesome:size=8;0

modules-left = i3 
modules-center = xwindow  wlan date eth
modules-right =  filesystem vpncheck cpu memory volume battery
tray-position = right
tray-padding = 1
;wm-restack = bspwm
;wm-restack = i3


override-redirect = false

click-left = notify-send "clicky left"
click-middle = notify-send "clicky mid"
click-right = notify-send "clicky right"
;double-click-left =
;double-click-middle =
:double-click-right =

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

cursor-click = pointer
cursor-scroll = ns-resize


