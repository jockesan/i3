[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-underline = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

;format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.primary}

label-layout = %layout%
label-layout-underline = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
#mount-1 = /media/jowe01
#mount-2 = /media/Common
#mount-3 = /media/Operations

;label-mounted =%mountpoint%: %free%
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %free%
format-mounted-underline = ${colors.primary}
format-unmounted-underline = ${colors.alert}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;									;
;			     i3 conf                                    ; 
;									;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;



[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
enable-click = true
enable-scroll = false
fuzzy-match = true
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}
label-mode-underline = ${colors.secondary}
label-visible-padding = 2


ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 1
label-unfocused-underline = ${colors.primary} 

label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-focused-underline = ${colors.foreground} 
label-focused-overline  = ${colors.foreground} 
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1
label-urgent-underline = ${colors.alert} 

label-visible-underline = ${colors.secondary}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;  
;                                                                       ;
;                   xbacklight(-acpi), cpu, mem                                ;
;                                                                       ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;



[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #ff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.primary}
label = %percentage_used%%


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;  
;                                                                       ;
;                            Network                                    ;
;                                                                       ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;




[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <label-connected> <ramp-signal>
format-connected-underline = ${colors.primary}
label-connected = %essid% %local_ip% %upspeed% %downspeed% %signal%

;format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${colors.primary}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = ZERO 
ramp-signal-1 = #...
ramp-signal-2 = ##..
ramp-signal-3 = ###.
ramp-signal-4 = ####
ramp-signal-foreground = ${colors.primary}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-underline = ${colors.primary}
;format-connected-prefix = ""
;format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip% %upspeed% %downspeed%
;format-disconnected =
format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;  
;                                                                       ;
;                           date,battery, vpncheck                      ;
;                                                                       ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

;format-prefix = 
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.primary}

label = %date% %time%


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-underline = ${colors.primary}
label-charging = charging %percentage%%
format-charging = <label-charging>
format-charging-underline = ${colors.alert}

label-discharging = bat %percentage%% 
format-discharging = <label-discharging>
format-discharging-underline = ${colors.primary}

format-full-prefix = "charged"
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${colors.primary}



[module/vpncheck]
type = custom/script
exec = pgrep vpnui
interval = 5
label = vpn
format-underline = ${colors.primary}
;format-prefix = "vpn"
;format-prefix-foreground = #5b


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;  
;                                                                       ;
;                          Sound & Volume                               ;
;                                                                       ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo

format-volume = <label-volume>
label-volume = vol %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = muted
label-muted-foreground = #ffffff

[module/volume]
type = internal/volume

format-volume = <label-volume>
label-volume = " %percentage%"

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =
ramp-volume-3 =
ramp-volume-4=
label-volume-foreground = ${colors.foreground}
format-volume-underline = ${colors.primary}
;format-muted-prefix = ""
format-muted-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.primary}


